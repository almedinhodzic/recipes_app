{% extends 'base.html' %} {% block title %} Create Recipe {% endblock title %}
{% block content %}
<h2>Create a new recipe</h2>
<form
  method="POST"
  action="{% url 'create_recipe' %}"
  enctype="multipart/form-data"
  class="form">
  {% csrf_token %} 
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label"
        >{{field.label}}</label
      >
      <input
        type="{{field.field.widget.input_type}}"
        class="form-control"
        id="{{ field.id_for_label }}"
        name="{{field.name}}" />
    </div>

    {{field.errors}} 
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
