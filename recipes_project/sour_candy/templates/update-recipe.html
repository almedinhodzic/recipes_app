{% extends 'base.html' %}

{% block title %}
  Update Recipe
{% endblock title %}

{% block content %}
  <h2>Update recipe</h2>
  <form method='POST' action="{% url 'update_recipe' id %}" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% for field in form %}
      {% if field.name == 'category' %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
            {{field}}
        </div>
      {% else %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{field.label}}</label>
          <input type="{{field.field.widget.input_type}}" class="form-control" id="{{ field.id_for_label }}" name={{field.name}} value="{{field.value}}"> 
          
        </div>
      {% endif %}

      {{field.errors}}

    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock content %}
