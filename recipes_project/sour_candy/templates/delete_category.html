{% extends 'base.html' %}

{% block title %}
  Delete {{category.category_name}}
{% endblock title %}

{% block content %}
  <h3>Are you sure you want to delete {{category.category_name}}?</h3>
  <form action="{% url 'delete_category' category.id %}" method="post">
    {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock content %}
